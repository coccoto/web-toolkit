name: Push Image

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/coccoto/web-toolkit:latest
          build-args: |
            NEXT_PUBLIC_ENVIRONMENT=production
            NEXT_PUBLIC_PORT=18010
            NEXT_PUBLIC_BASE_URL=http://localhost:18010
            DATABASE_URL=mysql://user:password@localhost:3306/database
